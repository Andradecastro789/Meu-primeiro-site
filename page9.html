<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <title>Cálculo de Área do Terreno</title>
    <link rel="stylesheet" href="style.css">
    <script src="type.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Calculadora de distância entre dois pontos</h1>
    <label for="x1">Ponto 1 - Valor de x:</label>
    <input type="text" id="x1">
    <br>
    <label for="y1">Ponto 1 - Valor de y:</label>
    <input type="text" id="y1">
    <br>
    <label for="x2">Ponto 2 - Valor de x:</label>
    <input type="text" id="x2">
    <br>
    <label for="y2">Ponto 2 - Valor de y:</label>
    <input type="text" id="y2">
    <br>
    <button onclick="calcularDistancia()">Calcular</button>
    <br>
    <p id="resultado"></p>
</body>
